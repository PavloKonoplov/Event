<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/media/event.css">
    <title>Event</title>
</head>
<body>
<div class="container-fluid p-0">
    <nav class="navbar navbar-light navbar-expand-sm mt-3 mb-5 px-sm-5">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="brand text-decoration-none color-primary text-uppercase size36 black" href="index.html">Events</a>
        <div class="collapse navbar-collapse" id="Navbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link color-primary size20 medium" href="index.html">Events</a></li>
                <li class="nav-item"><a class="nav-link color-primary size20 medium" href="profile.html">Account</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div class="container-fluid my-5 d-flex flex-wrap justify-content-center">
    <form class="needs-validation" novalidate>
        <div class="row mt-4">
            <div class="col-12 size20 color-primary semibold">
                <p>Edit Event</p>
            </div>
        </div>
        <hr class="mt-0">
        <div class="form-group">
            <label for="inputTitle">Title</label>
            <input type="text" class="form-control" id="inputTitle" required>
        </div>
        <div class="form-group">
            <label for="inputDescription">Description</label>
            <textarea class="form-control" id="inputDescription" required></textarea>
        </div>
        <div class="form-row">
            <div class="form-group col-12 col-sm-6">
                <label for="inputCityEvent">City</label>
                <input id="inputCityEvent" class="form-control" required>
            </div>
            <div class="form-group col-12 col-sm-6">
                <label for="inputAddress">Address</label>
                <input id="inputAddress" class="form-control" required>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12 size20 color-primary semibold">
                <p>Event Start</p>
            </div>
        </div>
        <hr class="mt-0">
        <div class="form-row">
            <div class="form-group col-12 col-sm-6">
                <label for="inputDateStart">Date</label>
                <input id="inputDateStart" class="form-control" type="date" required>
            </div>
            <div class="form-group col-12 col-sm-6">
                <label for="inputTimeStart">Time</label>
                <input id="inputTimeStart" class="form-control" type="time" required>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12 size20 color-primary semibold">
                <p>Event End</p>
            </div>
        </div>
        <hr class="mt-0">
        <div class="form-row">
            <div class="form-group col-12 col-sm-6">
                <label for="inputDateEnd">Date</label>
                <input id="inputDateEnd" class="form-control" type="date" required>
            </div>
            <div class="form-group col-12 col-sm-6">
                <label for="inputTimeEnd">Time</label>
                <input id="inputTimeEnd" class="form-control" type="time" required>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12 size20 color-primary semibold">
                <p>Price</p>
            </div>
        </div>
        <hr class="mt-0">
        <div class="form-row">
            <div class="form-group col-4 col-md-6 col-lg-4">
                <label for="inputPrice">Price</label>
                <input id="inputPrice" class="form-control" required>
            </div>
        </div>
        <hr class="mt-0">
        <div class="row mt-4">
            <div class="col-12 size20 color-primary semibold">
                <p>Image</p>
            </div>
        </div>
        <div class="custom-file mb-3">
            <input type="file" class="custom-file-input" id="validatedCustomFile" required>
            <label class="custom-file-label" for="validatedCustomFile">Add Image</label>
            <div class="invalid-feedback">Add valid image file</div>
        </div>
        <button type="submit"
                class="btn rounded-pill bg-primary-c size20 medium text-white col-12 col-lg-4 offset-0 offset-lg-8 mt-4">
            Save
        </button>
    </form>
</div>

<div id="loginModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title size24 color-primary">Sign In</h4>
                <button type="button" class="close" data-dismiss="modal">
                    &times;
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-row">
                        <div class="form-group col-12">
                            <label for="InputEmail" class="sr-only ">Email</label>
                            <input type="email" class="form-control form-control-sm size18 border-primary-c"
                                   name="InputEmail"
                                   id="InputEmail" placeholder="Email">
                        </div>
                        <div class="form-group col-12">
                            <label for="InputPass" class="sr-only">Email</label>
                            <input type="email" class="form-control form-control-sm size18 border-primary-c"
                                   name="InputPass"
                                   id="InputPass" placeholder="Password">
                        </div>
                        <div class="col-12">
                            <div class="form-check d-flex align-content-center">
                                <input type="checkbox" class="form-check-input bg-primary-c" name="InputCheck"
                                       id="InputCheck">
                                <label for="InputCheck" class="form-check-label size14 color-primary">Remember
                                    Me</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-row mt-2">
                        <button type="submit" class="btn bg-primary-c size18 bold text-white col-12 mt-2">Sign In
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div id="registerModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-md">
        <div class="modal-content px-2">
            <div class="modal-header">
                <h4 class="modal-title size24 color-secondary">Sign Up</h4>
                <button type="button" class="close color-secondary" data-dismiss="modal">
                    &times;
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-row">
                        <div class="form-group col-12">
                            <label for="InputUsernameReg" class="sr-only ">Username</label>
                            <input type="text" class="form-control form-control-sm size18 "
                                   name="InputUsernameReg"
                                   id="InputUsernameReg" placeholder="Username">
                        </div>
                        <div class="form-group col-12">
                            <label for="InputEmailReg" class="sr-only ">Email</label>
                            <input type="email" class="form-control form-control-sm size18 "
                                   name="InputEmailReg"
                                   id="InputEmailReg" placeholder="Email">
                        </div>
                        <div class="form-group col-12">
                            <label for="InputPassReg" class="sr-only">Password</label>
                            <input type="email" class="form-control form-control-sm size18"
                                   name="InputPassReg"
                                   id="InputPassReg" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-row mt-2">
                        <button type="submit" class="btn bg-secondary-c size18 bold text-white col-12 mt-2">Sign Up
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="d-none d-sm-block px-5 bg-primary-c py-3 mt-5">
    <div class="me-auto size36 text-uppercase black text-white ">Events</div>
    <div class="size14 regular text-white">Â© 2021 <span class="text-uppercase">Events</span> Inc. All right reserved.
    </div>
</div>
<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
